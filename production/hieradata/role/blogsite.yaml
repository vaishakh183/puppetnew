logrotate::rules:
  mysql:
    path: ['/var/log/mysql/*.log']
    dateext: true
    compress: true
    rotate: 5
    rotate_every: 'day'
    ifempty: true
    missingok: true
    delaycompress: true
    copytruncate: true
    create: true
    create_mode: '644'
    create_owner: 'mysql'
    create_group: 'mysql'

haproxy::global_options:
  log: '127.0.0.1 local0'
  chroot: '/var/lib/haproxy'
  pidfile: '/var/run/haproxy.pid'
  maxconn: '2048'
  user: 'haproxy'
  group: 'haproxy'
  daemon: ''
  stats: 'socket /var/lib/haproxy/stats'
haproxy::defaults_options:
  retries: '3'
  timeout: ['connect 5000ms', 'client 50000ms', 'server 50000ms']
haproxy::listen:
  MySQL:
    ipaddress: '0.0.0.0'
    ports: '3306'
    mode: 'tcp' 
    options:
      timeout: ['connect 60s', 'client 3m', 'server 3m'] 
      option: 'httpchk' 
  stats:
    ipaddress: 'localhost'
    ports: '9999'
    mode: 'http'
    options:
      stats: ['uri /haproxy?stats']
      log: 'global'
