firewall_rules:
  allow_http:
    name: '501 allow http from all sources'
    proto: 'tcp'
    source: '0.0.0.0/0'
    dport: '80'
    action: 'accept'
  allow_https:
    name: '502 allow https from all sources'
    proto: 'tcp'
    dport: '443'
    source: '0.0.0.0/0'
    action: 'accept'
  allow_icmp:
    name: '902 allow icmp from office network - Bangalore Private IP'
    proto: 'icmp'
    source: '172.27.0.0/18'
    action: 'accept'
  allow_icmp2:
    name: '602 allow icmp from office network - Mumbai Private IP'
    proto: 'icmp'
    source: '172.16.128.0/18'
    action: 'accept'
  allow_icmp3:
    name: '603 allow icmp from office network - Bangalore TATA Public IP'
    proto: 'icmp'
    source: '115.110.71.146/30'
    action: 'accept'
  allow_icmp4:
    name: '604 allow icmp from office network - Bangalore Vodafone Public IP'
    proto: 'icmp'
    source: '122.15.181.197/30'
    action: 'accept'
  allow_icmp5:
    name: '605 allow icmp from office network - Mumbai TATA Public IP'
    proto: 'icmp'
    source: '115.110.127.198'
    action: 'accept'
  allow_icmp6:
    name: '606 allow icmp from office network - Mumbai Vodafone Public IP'
    proto: 'icmp'
    source: '122.15.255.69'
    action: 'accept'
  allow_icmp7:
    name: '607 allow icmp from office network - Mumbai TATA DMZ Public IP'
    proto: 'icmp'
    source: '115.110.126.72/29'
    action: 'accept'
  allow_icmp8:
    name: '608 allow icmp from office network - Mumbai Vodafone DMZ Public IP'
    proto: 'icmp'
    source: '122.15.251.40/29'
    action: 'accept'
  allow_http_out:
    name: '498 allow http to all'
    chain: 'OUTPUT'
    proto: 'tcp'
    destination: '0.0.0.0/0'
    dport: '80'
    action: 'accept'
  allow_https_out:
    name: '499 allow https to all'
    chain: 'OUTPUT'
    proto: 'tcp'
    destination: '0.0.0.0/0'
    dport: '443'
    action: 'accept'
  allow_root_outbound:
    name: '500 allow all access to outbound for root user'
    chain: 'OUTPUT'
    gid: '0'
    proto: 'all'
    action: 'accept'
  allow_related_established_out:
    name: '501 allow RELATED and ESTABLISHED connections to outbound'
    chain: 'OUTPUT'
    proto: 'all'
    state: ['RELATED', 'ESTABLISHED']
    action: 'accept'
  allow_localhost_out:
    name: '502 allow localhost on outbound'
    chain: 'OUTPUT'
    proto: 'all'
    outiface: 'lo'
    action: 'accept'
  allow_dns_lookups1:
    name: "503 allow DNS Lookups"
    chain: 'OUTPUT'
    destination: '8.8.8.8/32'
    proto: 'udp'
    dport: 53
    action: 'accept'
  allow_dns_lookups2:
    name: "504 allow DNS Lookups"
    chain: 'OUTPUT'
    destination: '8.8.4.4/32'
    proto: 'udp'
    dport: 53
    action: 'accept'
  allow_ntp_sync:
    name: "505 allow NTP Sync"
    chain: 'OUTPUT'
    proto: 'udp'
    destination: '103.211.218.234/32'
    dport: 123
    action: 'accept'
  allow_httpapi_outbound:
    name: "506 allow connection to httpapi outbound"
    chain: 'OUTPUT'
    proto: 'tcp'
    destination: '209.99.17.14/32'
    dport: 443
    action: 'accept'

firewall_chains:
  'FORWARD:filter:IPv4':
    ensure: present
    policy: drop
  'OUTPUT:filter:IPv4':
    ensure: present
    policy: drop

