firewall_chains:
  INPUT:filter:IPv4:
    purge: true
    policy: 'drop'
  FORWARD:filter:IPv4:
    purge: true
    policy: 'drop'

firewall_rules:
  drop_all_traffic:
    name: '999 Drop all traffic'
    iniface: 'eth1'
    proto: 'all'
    action: 'drop'
  allow_related_established:
    name: '900 allow RELATED and ESTABLISHED connections'
    proto: 'all'
    state: ['RELATED', 'ESTABLISHED']
    action: 'accept'
  allow_localhost:
    name: '901 allow localhost'
    proto: 'all'
    iniface: 'lo'
    action: 'accept'
  allow_br0:
    name: '902 allow br0'
    proto: 'all'
    iniface: 'br0'
    action: 'accept'
  allow_br0.1:
    name: '903 allow br0.1'
    proto: 'all'
    iniface: 'br0.1'
    action: 'accept'
  allow_br0.215:
    name: '904 allow br0.215'
    proto: 'all'
    iniface: 'br0.215'
    action: 'accept'
  allow_icmp:
    name: '905 allow ICMP'
    proto: 'icmp'
    action: 'accept'
  allow_ssh1:
    name: '906 allow ssh from office network - Bangalore Private IP'
