---
network::interfaces:
  'eth0':
    ipv6init: 'no'
    onboot: 'yes'
    nm_controlled: 'no'
    bootproto: 'static'
    bridge: 'br0'
    zone: 'public'
  'br0':
    onboot: 'yes'
    nm_controlled: 'no'
    type: 'Bridge'
    bootproto: 'static'
    linkdelay: '0'
    ipaddr: '172.17.40.154'
    netmask: '255.255.255.0'
    gateway: '172.17.40.1'
    zone: 'public'
  'eth0.215':
    ipv6init: 'no'
    onboot: 'yes'
    nm_controlled: 'no'
    bootproto: 'static'
    bridge: 'br0.215'
    vlan: 'yes'
    zone: 'public'
  'br0.215':
    onboot: 'yes'
    nm_controlled: 'no'
    type: 'Bridge'
    bootproto: 'static'
    linkdelay: '0'
    zone: 'public'
  'eth0.1':
    ipv6init: 'no'
    onboot: 'yes'
    nm_controlled: 'no'
    bootproto: 'static'
    bridge: 'br0.1'
    vlan: 'yes'
    zone: 'public'
  'br0.1':
    onboot: 'yes'
    nm_controlled: 'no'
    type: 'Bridge'
    bootproto: 'static'
    linkdelay: '0'
    zone: 'public'
  'eth0.103':
    ipv6init: 'no'
    onboot: 'yes'
    nm_controlled: 'no'
    bootproto: 'static'
    bridge: 'br0.103'
    vlan: 'yes'
    zone: 'public'
  'br0.103':
    onboot: 'yes'
    nm_controlled: 'no'
    type: 'Bridge'
    bootproto: 'static'
    linkdelay: '0'
    zone: 'public'

vkick::host::vnc_listen: '0.0.0.0'

